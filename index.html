<!DOCTYPE html>
<html lang="en">

<head>
    <title> Cody's Photo Reel</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2023c96c86.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="topPage">
        <h1>Cody's Photo Reel</h1>
    </div>
    <div class="Wrapper">
        <div class="Container">
            <div class="Box">
                <div class="Content">
                    <div class="top">
                        <h1>Puppy</h1>
                        <span class="icon">
                            <i class="fa-solid fa-paper-plane"></i>
                            <i class="fa-solid fa-burger"></i>
                            <i class="fa-solid fa-thumbs-up"></i>
                        </span>
                    </div>
                    <div class="post">
                        <p>Cute puppy</p>
                    </div>
                    <div>
                        <img height="400px" width="500px" src="assets/puppy.jpg">
                    </div>
                    <div class="footer">
                        <p><strong>Fun Fact: Dogs can see more than just black and white</strong></p>
                    </div>
                </div>
            </div>
            <div class="Box">
                <div class="Content">
                    <div class="top">
                        <h1>Monkey</h1>
                        <span class="icon2">
                            <i class="fa-solid fa-paper-plane"></i>
                            <i class="fa-solid fa-burger"></i>
                            <i class="fa-solid fa-thumbs-up"></i>
                        </span>
                    </div>
                    <div class="post">
                        <p>Happy little lemur</p>
                    </div>
                    <div>
                        <img height="400px" width="500px" src="assets/monkey.png">
                    </div>
                    <div class="footer">
                        <p><strong>Lemur who portrayed Zomboomafoo has grandchildren</strong></p>
                    </div>
                </div>
            </div>
            <div class="Box">
                <div class="Content">
                    <div class="top">
                        <h1>Baby</h1>
                        <span class="icon3">
                            <i class="fa-solid fa-paper-plane"></i>
                            <i class="fa-solid fa-burger"></i>
                            <i class="fa-solid fa-thumbs-up"></i>
                        </span>
                    </div>
                    <div class="post">
                        <p>This baby is surprised</p>
                    </div>
                    <div>
                        <img height="400px" width="500px" src="assets/baby.jpg">
                    </div>
                    <div class="footer">
                        <p><strong>I hope by the end of this you see where I was going with this lol</strong></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
